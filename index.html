<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Web Forms</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

    <body>
        <h1>Pet Adoption Application</h1>
        <form method="GET">
            <label>Your name:
                <input type="text" name="applicantName">
            </label>    
            
            <label>Your email:
                <input type="email" name="applicantEmail">
            </label> 
            <!-- the other label syntax -->
            <label for="city">What city are you in?</label>
                <input id="city" type="text" 
                name="applicantCity">
            
            <label>How many pets are in your home?
                <input type="number" name="petCount">
            </label>

            <label>To create an account, enter a password:
                <input type="password" name="accountPW">
            </label>

            <input type="submit" value="Apply Now!">
        </form>
        <!-- <script src="" async defer></script> -->
    </body>
</html>
